<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load static %}

    <h1>Primera Apps en Django</h1>

    <h3>{{nombre}} tiene un hijo se llama {{hijo.nombre}} que tiene {{hijo.edad}}</h3>

    <ol>
        {% for comida in comidas %}
            <li>{{comida}}</li>
        {% endfor %}    
    </ol>

    <img src="{% static 'alumnos/img/descarga.png' %}" alt="">

    {% for alumno in alumnos %}
        {{alumno.rut}},{{alumno.nombre}} <br>
    {% endfor %}    

</body>
</html>
